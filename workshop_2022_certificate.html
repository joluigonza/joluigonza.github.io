    <script>
        // displaying the first block of question
        document.getElementsByClassName('container')[0].style.display = "block";

        // DEFINING THE NEXT FUNCTION
        function next(id) {
            document.getElementsByClassName('container')[id-1].style.display = "none";
            document.getElementsByClassName('container')[id].style.display = "block";
        }
        //getting final result
        function result() {
            var score = 0;
            if (document.getElementById('correct1').checked) {
                score++;
            }
            if (document.getElementById('correct2').checked) {
                score++;
            }
            if (document.getElementById('correct3').checked) {
                score++;
            }
            alert("your score is: "+ score);
        }

        /////////////////////////////////////////////////////////////

        // Get name
        function my() {
            var x = document.getElementById("tt").value;
            document.getElementById("demo").innerHTML = x;
        
            }
            ////////////////////////////////////////////////////////////

            // Import dependencies
            const fs = require("fs");
            const moment = require("moment");
            const PDFDocument = require("pdfkit");

            // Create the PDF document
            const doc = new PDFDocument({
                layout: "landscape",
                size: "A4",
            });

            // The name
            const name = "Sophia Sweet"
            //const name = x

            document.getElementById("demo").innerHTML = x;

            // Pipe the PDF into an name.pdf file
            doc.pipe(fs.createWriteStream(`${name}.pdf`));

            // Draw the certificate image
            doc.image("certificate.png", 0, 0, { width: 842 });

            // Remember to download the font
            // Set the font to Dancing Script
            doc.font("DancingScript-VariableFont_wght.ttf");

            // Draw the name
            doc.fontSize(60).text(name, 20, 265, {
                align: "center"
            });

            /*
            // Draw the date
            doc.fontSize(17).text(moment().format("MMMM Do YYYY"), -275, 430, {
                align: "center"
            });
            */

            // Finalize the PDF and end the stream
            doc.end();

    

    </script>
